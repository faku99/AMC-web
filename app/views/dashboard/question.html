<!DOCTYPE html>

<div>
  <h2>{{ question.title }}</h2>
  <div class="jumbotron">
    Question créée par <a>{{ question.author }}</a> le {{ question.date }}
    <br>
    Type : {{ question.type }}
    <br>
    Réponses :
    <div ng-repeat="answer in question.answers">
      <font color="green" ng-show="question.corrects.indexOf($index) > -1">{{ answer }}</font>
      <font color="red" ng-show="question.corrects.indexOf($index) === -1">{{ answer }}</font>
    </div>
  </div>
</div>
