<!DOCTYPE html>

<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>AMC-web</h1>
			<form role="form" ng-submit="logIn()">

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" placeholder="Nom d'utilisateur" ng-model="user.username">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" placeholder="Mot de passe" ng-model="user.password">
					</div>
				</div>

				<div class="alert alert-danger" ng-show="error">
					{{ error.message }}
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Se connecter</button>
				<small>ou <a ui-sref="register">s'enregistrer</a></small>

			</form>

		</div>
	</div>

</div>
