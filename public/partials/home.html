<!DOCTYPE html>

<div ng-show="isLoggedIn()">

  <div class="page-header">
    <h2>Questions</h2>
  </div>

  <table class="table table-hover table-vcenter table-striped">
    <tr>
      <th>
        <a ng-click="sortType = 'title'; sortReverse = !sortReverse" class="sort">
          Titre
          <span ng-show="sortType == 'title' && !sortReverse" class="glyphicon glyphicon-sort-by-alphabet"></span>
          <span ng-show="sortType == 'title' && sortReverse" class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
        </a>
      </th>
      <th>
        <a ng-click="sortType = 'date'; sortReverse = !sortReverse" class="sort">
          Date
          <span ng-show="sortType == 'date' && !sortReverse" class="glyphicon glyphicon-sort-by-order"></span>
          <span ng-show="sortType == 'date' && sortReverse" class="glyphicon glyphicon-sort-by-order-alt"></span>
        </a>
      </th>
      <th>Tags</th>
      <th class="col-xs-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Rechercher" ng-model="searchString">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </th>
    </tr>

    <tr ng-repeat="question in questions | orderBy:sortType:sortReverse | filter:searchString" ng-show="currentUser().username === question.author">
      <td>{{ question.title }}</td>
      <td>{{ question.date }}</td>
      <td>
        <div ng-repeat="tag in question.tags | orderBy:'+'">
          <span class="label label-default">{{ tag }}</span>
        </div>
      </td>
      <td>
        <center>
          <a href="#/questions/{{ question._id }}" class="btn btn-primary">Voir</a>
          &nbsp;
          <a href="#/question/{{ question._id }}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
          &nbsp;
          <a href="#/question/{{ question._id }}/remove"><span class="glyphicon glyphicon-remove" style="color: #E31010;"></span></a>
        </center>
      </td>
    </tr>
  </table>

  <br>
  <div class="page-header">
    <h3>Créer une question</h3>
  </div>
  <form class="form-horizontal" ng-submit="addQuestion()">
    <div class="form-group">
      <label for="title" class="col-sm-1 control-label">Titre</label>
      <div class="col-sm-10">
        <textarea class="form-control" type="text" id="title" rows="1" ng-model="title"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="tags" class="col-sm-1 control-label">Tags</label>
      <div class="col-sm-10">
        <tags-input ng-model="tags">
          <auto-complete source="loadTags($query)"></auto-complete>
        </tags-input>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
        <button class="btn btn-primary" type="submit">Créer</button>
      </div>
    </div>
  </form>
</div>

<div ng-hide="isLoggedIn()">
  <center>
    <div style="margin-top: 100px;">
      <h2>Vous devez vous <a href="#/login">connecter</a> pour accéder au contenu du site</h2>
    </div>
  </center>
</div>
